
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <button id="btnExaminationAdd" type="button" class="btn btn-block bg-gradient-primary btn-sm" style="width:12%;float:left">
                    <i class="fa fa-plus"></i> Add New
                </button>
                <table id="examinationTable" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>Code</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Created By</th>
                        <th>Created On</th>
                        <th>Updated By</th>
                        <th>Updated On</th>
                        <th>Action</th>
                    </tr>
                    </thead>

                </table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
        <!-- /.card -->
    </div>
    <!-- /.col -->
</div>


<div class="modal fade" id="examinationModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="formHeading">Add Examination</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="code">Code<span style="color: red">*</span></label>
                        <input maxlength="10" type="text" name="code" class="form-control form-control-sm" id="code" aria-describedby="code-error" aria-invalid="false"/>
                        <span id="code-error" class="error invalid-feedback"></span>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="description">Description<span style="color: red">*</span></label>
                        <input maxlength="50" type="text" name="description" class="form-control form-control-sm" id="description" aria-describedby="description-error" aria-invalid="false"/>
                        <span id="description-error" class="error invalid-feedback"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="noQuestion">No Of Questions<span style="color: red">*</span></label>
                        <input type="number" name="noQuestion" class="form-control form-control-sm" id="noQuestion" aria-describedby="noQuestion-error" aria-invalid="false"/>
                        <span id="noQuestion-error" class="error invalid-feedback"></span>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="duration">Duration<span style="color: red">*</span></label>
                        <input type="text" name="duration" class="form-control form-control-sm" id="duration" data-inputmask="'mask': '99:99'" data-mask="" inputmode="numeric" aria-describedby="duration-error" aria-invalid="false"/>
                        <span id="duration-error" class="error invalid-feedback"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="questionCategory">Question Category</label>
                        <select class="form-control form-control-sm" id="questionCategory">

                        </select>
                        <span id="questionCategory-error" class="questionCategory invalid-feedback"></span>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="status">Status</label>
                        <select class="form-control form-control-sm" id="status">

                        </select>
                        <span id="status-error" class="error invalid-feedback"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>Date</label>
                        <div class="input-group date" id="dateOnDiv" data-target-input="nearest">
                            <input id="dateOn" type="text" class="form-control form-control-sm datetimepicker-input" data-target="#dateOnDiv"/>
                            <div class="input-group-append" data-target="#dateOnDiv" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                            <span id="dateOn-error" class="error invalid-feedback"></span>
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="location">Location<span style="color: red">*</span></label>
                        <input maxlength="200" type="text" name="location" class="form-control form-control-sm" id="location" aria-describedby="location-error" aria-invalid="false"/>
                        <span id="location-error" class="error invalid-feedback"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="type">Type<span style="color: red">*</span></label>
                        <input maxlength="100" type="text" name="type" class="form-control form-control-sm" id="type" aria-describedby="type-error" aria-invalid="false"/>
                        <span id="type-error" class="error invalid-feedback"></span>
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="passMark">Pass Mark (%)<span style="color: red">*</span></label>
                        <input type="number" name="passMark" class="form-control form-control-sm" id="passMark"  aria-describedby="passMark-error" aria-invalid="false"/>
                        <span id="passMark-error" class="error invalid-feedback"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>Effective On</label>
                        <div class="input-group date" id="effectiveOnDiv" data-target-input="nearest">
                            <input id="effectiveOn" type="text" class="form-control form-control-sm datetimepicker-input" data-target="#effectiveOnDiv"/>
                            <div class="input-group-append" data-target="#effectiveOnDiv" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                            <span id="effectiveOn-error" class="error invalid-feedback"></span>
                        </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Expire On</label>
                        <div class="input-group date" id="expireOnDiv" data-target-input="nearest">
                            <input id="expireOn" type="text" class="form-control form-control-sm datetimepicker-input" data-target="#expireOnDiv"/>
                            <div class="input-group-append" data-target="#expireOnDiv" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                            <span id="expireOn-error" class="error invalid-feedback"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-between">
                <button id="btnCancel" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="btnSave" type="button" class="btn btn-primary">Save</button>
                <button id="btnUpdate" type="button" style="display: none;" class="btn btn-primary">Update</button>
                <button id="btnDelete" type="button" style="display: none;" class="btn btn-danger">Delete</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<script src="/js/examination.js"></script>
