<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="/css/config/icon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/config/material.min.css"/>
    <link rel="stylesheet" href="/css/config/material.blue-yellow.min.css"/>
    <script src="/js/config/jquery-3.3.1.min.js"></script>
    <title>Job</title>
</head>
<body>
<div class="mdl-layout__container">
    <div class="mdl-layout mdl-js-layout">
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid"></div>
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col-phone mdl-cell--4-col-tablet mdl-cell--4-col-desktop">

                    </div>
                    <div class="mdl-cell mdl-cell--12-col-phone mdl-cell--4-col-tablet mdl-cell--4-col-desktop">
                        <div class="mdl-cell mdl-cell--12-col">
                            <div>
                                <div class="mdl-card mdl-shadow--2dp mdl-cell--12-col-desktop">
                                    <div class="mdl-card__title">
                                        <h2 class="mdl-card__title-text">Sign In</h2>
                                    </div>
                                    <div class="mdl-card__supporting-text">
                                        <div class="mdl-grid">
                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                                                <input id="username" name="username" type="text"
                                                       class="mdl-textfield__input"/>
                                                <label class="mdl-textfield__label" for="username">Username</label>
                                                <span class="mdl-textfield__error">Letters and spaces only</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mdl-card__actions mdl-card--border">
                                        <div class="mdl-grid">
                                            <div class="mdl-cell mdl-cell--12-col-phone mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                                                <button id="btnForgotPassword" type="button"
                                                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect  mdl-button--accent">
                                                    Send Request
                                                </button>
                                                <button type="button"
                                                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect  mdl-button--accent"
                                                        onclick="location.href = '/'">Back
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--12-col-phone mdl-cell--4-col-tablet mdl-cell--4-col-desktop">

                    </div>
                </div>
            </div>
        </main>
        <footer class="mdl-mini-footer">
        </footer>
    </div>
</div>


<dialog class="mdl-dialog">
    <div class="mdl-dialog__content">

    </div>
    <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
        <button type="button" class="mdl-button" id="mdl-dialog-success"></button>
        <button type="button" class="mdl-button" id="mdl-dialog-failed"></button>
    </div>
</dialog>

<script type="text/javascript" src="/js/config/material.min.js"></script>
<script type="text/javascript" src="/js/constant.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/forgotPassword.js"></script>

</body>
</html>
