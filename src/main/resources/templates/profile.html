<div class="row" xmlns:th="http://www.thymeleaf.org">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="form-group col-sm-12">
                    <label for="username">Username<span style="color: red">*</span></label>
                    <input id="username" name="username" type="text" class="form-control form-control-sm" aria-describedby="username-error" aria-invalid="false" disabled="disabled" th:value="${user}"/>
                    <span id="username-error" class="error invalid-feedback"></span>
                </div>
                <div class="form-group col-sm-12">
                    <label for="currentPassword">Current Password<span style="color: red">*</span></label>
                    <input id="currentPassword" name="currentPassword" type="text" class="form-control form-control-sm" aria-describedby="currentPassword-error" aria-invalid="false"/>
                    <span  id="currentPassword-error" class="error invalid-feedback"></span>
                </div>
                <div class="form-group col-sm-12">
                    <label for="newPassword">New Password<span style="color: red">*</span></label>
                    <input id="newPassword" name="newPassword" type="text" class="form-control form-control-sm" aria-describedby="newPassword-error" aria-invalid="false"/>
                    <span  id="newPassword-error" class="error invalid-feedback"></span>
                </div>
                <div class="form-group col-sm-12">
                    <button id="btnSave" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
        <!-- /.card -->
    </div>
    <!-- /.col -->
</div>
<script src="/js/profile.js"></script>
