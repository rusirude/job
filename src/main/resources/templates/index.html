<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="/css/config/materialize.min.css" rel="stylesheet"/>	
	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>	
		<script src="/js/config/jquery-3.3.1.min.js"></script>		
		<title>Job</title>
	</head>
	<body>
	
		<div class="navbar-fixed">
			<nav class="deep-purple darken-2">
			<div class="nav-wrapper">
				<a href="#!" class="brand-logo">Logo</a>
				<ul class="right hide-on-med-and-down">
					
				</ul>
			</div>
			</nav>
		</div>
		<div id="appInnerContainer">
			<div class="row">
		 		<div class="col s8" style="background-color: red">
		   
		 		</div>
		 		<div class="col s4">
		 			<form action="/login" method="POST">
			      		<div class="card">
					   		<div class="card-content">	
					   		  	<span class="card-title">Sign In</span>			    	
					 			<div class="row">
						  			<div class="input-field col s12">
						          	<input id="username" type="text" name="username"/>
						          	<label for="lusername">User Name</label>
						        	</div>
					 			</div>
					 			<div class="row">
						  			<div class="input-field col s12">
						          	<input id="password" type="password" name="password"/>
						          	<label for="password">Password</label>
						       	    </div>
					 			</div>				    	
					      	</div>
					      <div class="card-action">			        	
							<button class="btn waves-effect waves-light deep-purple darken-2" type="submit" name="action">Sign In
								<i class="material-icons right">send</i>
							</button>        
					      </div>
		 				</div>
		 			</form>
				</div>
			</div>  
   		</div>  	
		<script src="/js/config/materialize.min.js"></script>
		<script src="/js/login.js"></script>
	</body>
</html>
