<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>e-examen</title> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700;display=fallback"/>
        <link rel="stylesheet" href="/css/config/all.min.css"/>
        <link rel="stylesheet" href="/css/config/icheck-bootstrap.min.css"/>
        <link rel="stylesheet" href="/css/config/adminlte.min.css"/>
    </head>
    <body class="hold-transition login-page"> 
        <div class="login-box"> 
            <div class="login-logo"> 
                <a href="#"><b>e-</b>examen</a> 
            </div>
            <div class="card"> 
                <div class="card-body login-card-body"> 
                    <p class="login-box-msg">Sign in to start your session</p>  
                    <form action="/login" method="post"> 
                        <div class="input-group mb-3"> 
                            <input name="username" type="text" class="form-control" placeholder="Username"/>  
                            <div class="input-group-append"> 
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span> 
                                </div> 
                            </div>
                        </div>
                        <div class="input-group mb-3"> 
                            <input name="password" type="password" class="form-control" placeholder="Password"/>  
                            <div class="input-group-append"> 
                                <div class="input-group-text"> 
                                    <span class="fas fa-lock"></span> 
                                </div>
                            </div>
                             
                        </div>
                        <div class="row"> 
                            <div class="col-8">
                                <a href="forgotPassword">I forgot my password</a>
                            </div>
                            <div class="col-4"> 
                                <button type="submit" class="btn btn-primary btn-block">Sign In</button> 
                            </div>
                        </div> 
                    </form>
                </div> 
            </div> 
        </div>
          
        <script src="/js/config/jquery.min.js"></script>
        <script src="/js/config/bootstrap.bundle.min.js"></script>
        <script src="/js/config/adminlte.min.js"></script>

    </body>
 
</html>
