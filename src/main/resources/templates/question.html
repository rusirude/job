<div class="page-content">
    <div class="mdl-grid">
        <div id="questionForm" class="mdl-cell mdl-cell--12-col-phone mdl-cell--12-col-tablet mdl-cell--12-col-desktop" style="display: none">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--1-col"></div>
                <div class="mdl-cell mdl-cell--10-col">
                    <div class="mdl-card mdl-shadow--2dp mdl-cell--12-col-desktop" style="overflow: inherit; z-index: 1">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text" id="formHeading">Add Question and Answers</h2>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--6-col">
                                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                                        <input id="code" name="code" type="text"  class="mdl-textfield__input"/>
                                        <label class="mdl-textfield__label" for="code">Code</label>
                                        <span class="mdl-textfield__error"></span>
                                    </div>
                                </div>
                                <div class="mdl-cell mdl-cell--6-col" style="padding-top: 9px">
                                    <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label" style="width:98%">
                                        <select class="mdl-selectfield__select" id="status" name="statusName">
                                            <option value=""></option>
                                        </select>
                                        <div class="mdl-selectfield__icon"><i class="material-icons">arrow_drop_down</i></div>
                                        <label class="mdl-selectfield__label" for="status">Status</label>
                                        <span class="mdl-selectfield__error"></span>
                                    </div>
                                </div>

                            </div>
                            <div class="mdl-grid">
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                                    <input id="description" name="description" type="text" class="mdl-textfield__input"/>
                                    <label class="mdl-textfield__label" for="description">Description</label>
                                    <span class="mdl-textfield__error"></span>
                                </div>
                            </div>
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--12-col" style="border: 0px">
                                    <div class="mdl-grid">
                                        <div class="mdl-cell mdl-cell--10-col" style="margin-left: 0px;padding-left: 0px">
                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                                                <input  name="description" type="text" class="mdl-textfield__input"/>
                                                <label class="mdl-textfield__label" for="description">Answer 1</label>
                                                <span class="mdl-textfield__error"></span>
                                            </div>
                                        </div>
                                        <div class="mdl-cell mdl-cell--1-col" style="height: 40px; padding-top: 20px">
                                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
                                                <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input"/>
                                            </label>
                                        </div>
                                        <div class="mdl-cell mdl-cell--1-col" style="height: 40px; padding-top: 16px">
                                            <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                                            <i id="icon-update-${data}" class="material-icons">create</i>
                                            <div class="mdl-tooltip" data-mdl-for="icon-update-${data}">
                                                Update
                                            </div>
                                            </button>
                                            <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                                                <i id="icon-delete-${data}" class="material-icons">delete</i>
                                                <div class="mdl-tooltip" data-mdl-for="icon-delete-${data}">
                                                    Delete
                                                </div>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="mdl-cell mdl-cell--12-col" style="border: 0px">
                                    <div class="mdl-grid">
                                        <div class="mdl-cell mdl-cell--10-col" style="margin-left: 0px;padding-left: 0px">
                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                                                <input  name="description" type="text" class="mdl-textfield__input"/>
                                                <label class="mdl-textfield__label" for="description">Answer 1</label>
                                                <span class="mdl-textfield__error"></span>
                                            </div>
                                        </div>
                                        <div class="mdl-cell mdl-cell--1-col" style="height: 40px; padding-top: 20px">
                                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
                                                <input type="checkbox"  class="mdl-checkbox__input"/>
                                            </label>
                                        </div>
                                        <div class="mdl-cell mdl-cell--1-col" style="height: 40px; padding-top: 16px">
                                            <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                                                <i  class="material-icons">create</i>
                                                <div class="mdl-tooltip" data-mdl-for="icon-update-${data}">
                                                    Update
                                                </div>
                                            </button>
                                            <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                                                <i  class="material-icons">delete</i>
                                                <div class="mdl-tooltip" data-mdl-for="icon-delete-${data}">
                                                    Delete
                                                </div>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="mdl-cell mdl-cell--12-col" style="border: 0px">
                                    <div class="mdl-grid">
                                        <div class="mdl-cell mdl-cell--10-col" style="margin-left: 0px;padding-left: 0px">
                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                                                <input  name="description" type="text" class="mdl-textfield__input"/>
                                                <label class="mdl-textfield__label" for="description">Answer 1</label>
                                                <span class="mdl-textfield__error"></span>
                                            </div>
                                        </div>
                                        <div class="mdl-cell mdl-cell--1-col" style="height: 40px; padding-top: 20px">
                                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
                                                <input type="checkbox"  class="mdl-checkbox__input"/>
                                            </label>
                                        </div>
                                        <div class="mdl-cell mdl-cell--1-col" style="height: 40px; padding-top: 16px">
                                            <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                                                <i  class="material-icons">create</i>
                                                <div class="mdl-tooltip" data-mdl-for="icon-update-${data}">
                                                    Update
                                                </div>
                                            </button>
                                            <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                                                <i  class="material-icons">delete</i>
                                                <div class="mdl-tooltip" data-mdl-for="icon-delete-${data}">
                                                    Delete
                                                </div>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--12-col-phone mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                                    <button id="btnSave" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect  mdl-button--accent">Save</button>
                                    <button id="btnUpdate" type="button" style="display: none;" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect  mdl-button--accent">Update</button>
                                    <button id="btnDelete" type="button" style="display: none;" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect  mdl-button--accent">Delete</button>
                                    <button id="btnCancel" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect  mdl-button--accent">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mdl-cell mdl-cell--1-col"></div>
            </div>
        </div>
        <div id="questionGrid" class="mdl-cell mdl-cell--12-col-phone mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
            <div class="mdl-grid" style="margin-left: 0.5%">
                <button id="btnQuestionAdd" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    <i class="material-icons">add</i>Add
                </button>
            </div>
            <table id="questionTable" class="mdl-data-table" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>Created By</th>
                        <th>Created On</th>
                        <th>Updated By</th>
                        <th>Updated On</th>
                        <th>Action</th>
                    </tr>
                </thead>            
                
            </table>
        </div>
    </div>
</div>

<script src="/js/question.js"></script>
