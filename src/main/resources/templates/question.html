<div class="row" id="questionTableDiv">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <button id="btnQuestionAdd" type="button" class="btn btn-block bg-gradient-primary btn-sm" style="width:12%;float:left">
                    <i class="fa fa-plus"></i> Add New
                </button>
                <table id="questionTable" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>Code</th>
                        <th>Question</th>
                        <th>Status</th>
                        <th>Created By</th>
                        <th>Created On</th>
                        <th>Action</th>
                    </tr>
                    </thead>

                </table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
        <!-- /.card -->
    </div>
    <!-- /.col -->
</div>

<div class="row" id="questionFormDiv" style="display: none">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="bs-stepper">
                    <div class="bs-stepper-header" role="tablist">
                        <!-- your steps here -->
                        <div class="step" data-target="#question-part">
                            <button type="button" class="step-trigger" role="tab" aria-controls="question-part" id="question-part-trigger">
                                <span class="bs-stepper-circle">1</span>
                                <span class="bs-stepper-label">Question</span>
                            </button>
                        </div>
                        <div class="line"></div>
                        <div class="step" data-target="#answers-part">
                            <button type="button" class="step-trigger" role="tab" aria-controls="answers-part" id="answers-part-trigger">
                                <span class="bs-stepper-circle">2</span>
                                <span class="bs-stepper-label">Answers</span>
                            </button>
                        </div>
                    </div>
                    <div class="bs-stepper-content">
                        <!-- your steps content here -->
                        <div id="question-part" class="content" role="tabpanel" aria-labelledby="question-part-trigger">
                            <div class="row">
                                <div class="form-group col-sm-6">
                                    <label for="code">Code<span style="color: red">*</span></label>
                                    <input maxlength="10" type="text" name="code" class="form-control form-control-sm" id="code" aria-describedby="code-error" aria-invalid="false"/>
                                    <span id="code-error" class="error invalid-feedback"></span>
                                </div>
                                <div class="form-group col-sm-6">
                                    <label for="status">Status</label>
                                    <select class="form-control form-control-sm" id="status">

                                    </select>
                                    <span id="status-error" class="error invalid-feedback"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-sm-12">
                                    <label for="description">Question<span style="color: red">*</span></label>
                                    <textarea rows="3" type="text" name="description" class="form-control form-control-sm" id="description" aria-describedby="description-error" aria-invalid="false"></textarea>
                                    <span id="description-error" class="error invalid-feedback"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label>Category</label>
                                        <select id="questionCategory" multiple="multiple" style="width: 100%;">
                                        </select>
                                        <span id="questionCategory-error" class="error invalid-feedback"></span>
                                    </div>
                                </div>
                            </div>

                            <button class="btn btn-primary" onclick="clickNext()">Next</button>
                            <button class="btn btn-primary" onclick="cancelForm()">Cancel</button>
                        </div>
                        <div id="answers-part" class="content" role="tabpanel" aria-labelledby="answers-part-trigger">
                            <div id="answerSection">
                                <div class="row header">
                                    <div class="form-group col-sm-9">
                                        <strong>Answer</strong>
                                    </div>
                                    <div class="form-group col-sm-1">
                                        <strong>Correct</strong>
                                    </div>
                                    <div class="form-group col-sm-2">

                                    </div>
                                </div>
                                <div class="row body">
                                    <div class="form-group col-sm-9">
                                        <input type="hidden" name="answers_id_0"/>
                                        <input type="text" name="answers_0" class="form-control form-control-sm" id="answers_0" aria-describedby="answers_0-error" aria-invalid="false"/>
                                        <span id="answers_0-error" class="error invalid-feedback"></span>
                                    </div>
                                    <div class="form-group col-sm-1">
                                        <div class="icheck-primary d-inline">
                                            <input type="radio" id="correct_0" name="correct"/>
                                            <label for="correct_0">
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-2">
                                        <button onclick="addRow(this)" type="button" class="btn  bg-gradient-primary btn-xs">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary" onclick="stepper.previous()">Previous</button>
                            <button class="btn btn-primary" onclick="cancelForm()">Cancel</button>
                            <button id="btnSave" type="button" class="btn btn-primary">Save</button>
                            <button id="btnUpdate" type="button" style="display: none;" class="btn btn-primary">Update</button>
                            <button id="btnDelete" type="button" style="display: none;" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
        <!-- /.card -->
    </div>
    <!-- /.col -->
</div>

<script src="/js/question.js"></script>
