<div class="row" xmlns:th="http://www.thymeleaf.org">
    <div class="col-12">
        <input id="studentExam" type="hidden" th:value="${id}"/>
        <input id="current" type="hidden" th:value="${current}"/>
        <div class="card">
            <div class="card-body">
                <div>
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-9">
                                    <div class="progress">
                                        <div class="progress-bar bg-primary progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                                            70%
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <h5>05:20</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-9">
                                    <div class="progress">
                                        <div id="noDone" class="progress-bar bg-primary progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                                            0%
                                        </div>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <h5 id="noDoneQnt">0/0</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="questionSection">

                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="btn-group">
                                <button type="button" class="btn btn-outline-info" onclick="clickPreviousBtn()">Previous</button>
                                <button type="button" class="btn btn-outline-info">Save and Previous</button>
                                <button type="button" class="btn btn-outline-info" onclick="clickNextAndSaveBtn()">Save and Next</button>
                                <button type="button" class="btn btn-outline-info" onclick="clickNextBtn()">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
        <!-- /.card -->
    </div>
    <!-- /.col -->
</div>

<script src="/js/startExams.js"></script>
