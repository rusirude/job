<div class="row" xmlns:th="http://www.thymeleaf.org">
    <div class="col-12">
        <input type="hidden" th:value="${id}"/>
        <div class="card">
            <div class="card-body">
                <div>
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <div class="progress">
                                        <div class="progress-bar bg-primary progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                                            40%
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="progress">
                                        <div class="progress-bar bg-primary progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                                            <span class="sr-only">40% Complete (success)</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-6">
                                    <div class="progress">
                                        <div class="progress-bar bg-primary progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                                            40%
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="progress">
                                        <div class="progress-bar bg-primary progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                                            <span class="sr-only">40% Complete (success)</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="questionSection">
                        <div class="card">
                            <div class="card-body">
                                <h5 id="question"></h5>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <div class="col-sm-12">
                                    <!-- radio -->
                                    <div class="form-group" id="questionAnswer">
                                        <div class="custom-control custom-radio">
                                            <input class="custom-control-input" type="radio" id="customRadio1" name="customRadio"/>
                                            <label for="customRadio1" class="custom-control-label">Custom Radio</label>
                                        </div>
                                        <div class="custom-control custom-radio">
                                            <input class="custom-control-input" type="radio" id="customRadio2" name="customRadio" checked=""/>
                                            <label for="customRadio2" class="custom-control-label">Custom Radio checked</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="btn-group">
                                <button type="button" class="btn btn-outline-info">Previous</button>
                                <button type="button" class="btn btn-outline-info">Save and Previous</button>
                                <button type="button" class="btn btn-outline-info">Save and Next</button>
                                <button type="button" class="btn btn-outline-info">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
        <!-- /.card -->
    </div>
    <!-- /.col -->
</div>
