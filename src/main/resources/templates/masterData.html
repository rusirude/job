<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="form-group col-md-6 col-sm-12">
                    <label for="COMPANY_NAME">Company Name and Logo<span style="color: red">*</span></label>
                    <input maxlength="100" id="COMPANY_NAME" name="COMPANY_NAME" type="text" class="form-control form-control-sm" aria-describedby="COMPANY_NAME-error" aria-invalid="false"/>
                    <span id="COMPANY_NAME-error" class="error invalid-feedback"></span>
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <input type="hidden" id="COMPANY_LOGO"/>
                    <input type="file" id="COMPANY_LOGO_FILE"/>
                    <img id="logo" src="" alt="" class="img-thumbnail"/>
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="DEFAULT_PASSWORD">Default Password<span style="color: red">*</span></label>
                    <input maxlength="50" id="DEFAULT_PASSWORD" name="DEFAULT_PASSWORD" type="text" class="form-control form-control-sm" aria-describedby="DEFAULT_PASSWORD-error" aria-invalid="false"/>
                    <span id="DEFAULT_PASSWORD-error" class="error invalid-feedback"></span>
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="STUDENT_ROLE">System Student Role<span style="color: red">*</span></label>
                    <select class="form-control form-control-sm" id="STUDENT_ROLE" name="STUDENT_ROLE">

                    </select>
                    <span id="STUDENT_ROLE-error" class="error invalid-feedback"></span>
                </div>
                <div class="form-group col-sm-12">
                    <button id="btnSave" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
        <!-- /.card -->
    </div>
    <!-- /.col -->
</div>

<script src="/js/masterData.js"></script>
